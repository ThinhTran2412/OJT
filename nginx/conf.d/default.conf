# Upstream definitions for backend services
upstream iam_service {
    server iam-service:8080;
}

upstream laboratory_service {
    server laboratory-service:8080;
}

upstream monitoring_service {
    server monitoring-service:8080;
}

upstream simulator_service {
    server simulator-service:8080;
}

# HTTP to HTTPS redirect (optional - uncomment if you want HTTPS)
# server {
#     listen 80;
#     server_name _;
#     return 301 https://$host$request_uri;
# }

# Main server block
server {
    listen 80;
    server_name _;

    # Frontend static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # IAM Service API routes
    location /api/Auth {
        proxy_pass http://iam_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /api/User {
