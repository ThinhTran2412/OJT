version: '3.8'

services:
  # PostgreSQL Database (Online from Render)
  # Note: Services will connect to external PostgreSQL database
  # Connection string will be provided via environment variables

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - iam-service
      - laboratory-service
      - monitoring-service
      - simulator-service
    networks:
      - ojt_network

  # IAM Service
  iam-service:
    build:
      context: ./OJT_Laboratory_Project/IAM_Service
      dockerfile: IAM_Service.API/Dockerfile
    container_name: iam_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=${DATABASE_CONNECTION_STRING:-Host=localhost;Port=5432;Database=OJT_Laboratory_DB;Username=postgres;Password=12345}
      - GrpcSettings__LaboratoryServiceUrl=http://laboratory-service:8080
      - GrpcSettings__SimulatorServiceUrl=http://simulator-service:8080
      - GrpcSettings__MonitoringServiceUrl=http://monitoring-service:8080
    expose:
      - "8080"
    networks:
      - ojt_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Laboratory Service
  laboratory-service:
    build:
      context: ./OJT_Laboratory_Project/Laboratory_Service
      dockerfile: Laboratory_Service.API/Dockerfile
    container_name: laboratory_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=${DATABASE_CONNECTION_STRING:-Host=localhost;Port=5432;Database=OJT_Laboratory_DB;Username=postgres;Password=12345}
      - IAMService__GrpcUrl=http://iam-service:8080
      - IAMService__BaseUrl=http://iam-service:8080
      - GrpcSettings__LaboratoryServiceUrl=http://laboratory-service:8080
      - GrpcSettings__SimulatorServiceUrl=http://simulator-service:8080
      - GrpcSettings__MonitoringServiceUrl=http://monitoring-service:8080
    expose:
      - "8080"
    depends_on:
      - iam-service
    networks:
      - ojt_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Monitoring Service
  monitoring-service:
    build:
      context: ./OJT_Laboratory_Project/Monitoring_Service
      dockerfile: Monitoring_Service.API/Dockerfile
    container_name: monitoring_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=${DATABASE_CONNECTION_STRING:-Host=localhost;Port=5432;Database=OJT_Laboratory_DB;Username=postgres;Password=12345}
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest
    expose:
      - "8080"
    depends_on:
      - rabbitmq
    networks:
      - ojt_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Simulator Service
  simulator-service:
    build:
      context: ./OJT_Laboratory_Project/Simulator_Service
      dockerfile: Simulator.API/Dockerfile
    container_name: simulator_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=${DATABASE_CONNECTION_STRING:-Host=localhost;Port=5432;Database=OJT_Laboratory_DB;Username=postgres;Password=12345}
    expose:
      - "8080"
    networks:
      - ojt_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - ojt_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ojt_network:
    driver: bridge

